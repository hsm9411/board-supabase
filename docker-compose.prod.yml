services:
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  auth-service:
    image: hsm9411/auth-service:latest
    container_name: auth-service
    environment:
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped

  board-service-1:
    image: hsm9411/board-service:latest
    container_name: board-service-1
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      - auth-service
      - redis
    restart: unless-stopped

  board-service-2:
    image: hsm9411/board-service:latest
    container_name: board-service-2
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      - auth-service
      - redis
    restart: unless-stopped

  board-service-3:
    image: hsm9411/board-service:latest
    container_name: board-service-3
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      - auth-service
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - auth-service
      - board-service-1
      - board-service-2
      - board-service-3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - app-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "4000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - app-network
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge