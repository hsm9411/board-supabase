version: '3.8'

services:
  # ========================================
  # Auth Service
  # ========================================
  auth-service:
    build:
      context: ./auth-server
    container_name: auth-service
    environment:
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
      - NODE_ENV=development
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]  # ← 간단한 헬스체크로 변경
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Board Service (Replicas)
  # ========================================
  board-service-1:
    build:
      context: ./board-server
    container_name: board-service-1
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
    networks:
      - app-network
    depends_on:
      - auth-service
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]  # ← 간단한 헬스체크로 변경
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  board-service-2:
    build:
      context: ./board-server
    container_name: board-service-2
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
    networks:
      - app-network
    depends_on:
      - auth-service

  board-service-3:
    build:
      context: ./board-server
    container_name: board-service-3
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
    networks:
      - app-network
    depends_on:
      - auth-service

  # ========================================
  # API Gateway (Nginx)
  # ========================================
  nginx:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - auth-service
      - board-service-1
      - board-service-2
      - board-service-3

networks:
  app-network:
    driver: bridge