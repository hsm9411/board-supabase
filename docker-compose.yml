version: '3.8'

services:
  # ========================================
  # Redis Cache
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ========================================
  # Auth Service
  # ========================================
  auth-service:
    build:
      context: ./auth-server
    container_name: auth-service
    environment:
      - DATABASE_URL=${AUTH_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3001
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Board Service (Replicas)
  # ========================================
  board-service-1:
    build:
      context: ./board-server
    container_name: board-service-1
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  board-service-2:
    build:
      context: ./board-server
    container_name: board-service-2
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_healthy

  board-service-3:
    build:
      context: ./board-server
    container_name: board-service-3
    environment:
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:3001
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - app-network
    depends_on:
      auth-service:
        condition: service_started
      redis:
        condition: service_healthy

  # ========================================
  # API Gateway (Nginx)
  # ========================================
  nginx:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - auth-service
      - board-service-1
      - board-service-2
      - board-service-3

  # ========================================
  # Prometheus
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - app-network
    depends_on:
      - board-service-1

  # ========================================
  # Grafana
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3333:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network
    depends_on:
      - prometheus

  # ========================================
  # Node Exporter
  # ========================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    networks:
      - app-network

# ▼▼▼ 여기가 중요합니다. 왼쪽 벽에 딱 붙어야 합니다. ▼▼▼
volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  app-network:
    driver: bridge