name: Auth Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'auth-server/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'auth-server/**'
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: auth-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./auth-server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            cd /app
            docker compose -f docker-compose.prod.yml pull auth-service
            docker compose -f docker-compose.prod.yml up -d auth-service --no-deps
            docker image prune -f